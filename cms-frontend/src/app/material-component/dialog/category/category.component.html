<div class="container">
    <h2 class="dashboard-title">{{dialogData.action}} Category</h2>
    <mat-dialog-content class="mat-typography">
        <form [formGroup]="categoryForm">
            <div fxFlex fxLayout="column">
                <div fxLayout="row wrap">
                    <mat-form-field appearance="fill" fxFlex>
                        <mat-label>Name</mat-label>
                        <input matInput formControlName="name" required="">
                        <mat-error *ngIf="categoryForm.controls.name.touched && categoryForm.controls.name.invalid">
                            <span *ngIf="categoryForm.controls.name.errors?.required">This is field is mandatory.</span>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
        </form>
    </mat-dialog-content>
    <mat-dialog-actions align="center">
        <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()"
            [disabled]="categoryForm.invalid">{{dialogData.action}}</button>
        <button mat-raised-button color="primary" mat-dialog-close>Close</button>
    </mat-dialog-actions>
</div>
