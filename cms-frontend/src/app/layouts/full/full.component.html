<div class="main-container">
    <mat-toolbar color="primary" class="topbar relative">
        <div class="navbar-header">
            <button mat-icon-button (click)="snav.toggle()" value="sidebarclosed">
                <mat-icon>menu</mat-icon>
            </button>
            <span class="logo-text">
                <mat-icon>storefront</mat-icon> The Daily Grind
            </span>
        </div>
        <span fxFlex></span>
        <app-header></app-header>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container">
        <mat-sidenav #snav class="dark-sidebar pl-xs" [mode]="mobileQuery.matches ? 'side' : 'over'"
            [opened]="mobileQuery.matches" [disableClose]="mobileQuery.matches">
            <app-sidebar></app-sidebar>
        </mat-sidenav>
        <mat-sidenav-content class="page-wrapper">
            <div class="page-content">
                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
